<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Turistico</title>
    <link rel="stylesheet" href="./Assets/CSS/Styles.css">
    <link rel="shortcut icon" href="./Assets/Fotos/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <section id="pagina-home">
            <div class="categoria">
                <img src="./Assets/Fotos/logo.png" alt="logo" class="logo">
                <nav class="menu-principal">
                    <ul>
                        <li><a href="#pagina-home">HOME</a></li>
                        <li><a href="#pagina-tabela">SERVIÇOS</a></li>
                        <li><a href="#pagina-passeio">GALERIA</a></li>
                        <li><a href="#contato">CONTATO</a></li>
                    </ul>
                </nav>
            </div>

            <div class="conteudo-banner">
                <h1>Aventura e Tranquilidade</h1>
                <div>
                    <a href="#" class="btn">Assista ao video</a>
                    <a href="#" class="btn">Leia mais</a>
                </div>
            </div>
        </section>
    </header>


    <main>
        <section id="pagina-passeio">
            <div class="link">
                <h2>Passeio</h2>
                <a href="#">inicio da Pagina</a>
            </div>

            <div class="cards">
                <figure class="imagem">
                    <img src="./Assets/Fotos/foto1.png" alt="foto1">
                    <figcaption>Ecoturismo</figcaption>
                </figure>
                <figure class="imagem">
                    <img src="./Assets/Fotos/foto2.png" alt="foto2">
                    <figcaption>Rafting</figcaption>
                </figure>
                <figure class="imagem">
                    <img src="./Assets/Fotos/foto3.png" alt="foto3">
                    <figcaption>Pacote Aventura</figcaption>
                </figure>
            </div>
        </section>

        <section id="pagina-tabela">
            <div class="link">
                <h2>Valores</h2>
                <a href="#">inicio da Pagina</a>
            </div>

            <div class="tabela">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Passeio</th>
                            <th scope="col">Valores</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Canoagem</td>
                            <td>R$60,00</td>
                        </tr>
                        <tr>
                            <td>Passeio Radical</td>
                            <td>R$80,00</td>
                        </tr>
                        <tr>
                            <td>Trilha</td>
                            <td>R$90,00</td>
                        </tr>
                        <tr>
                            <td colspan="2" class="tfooter">Consulte na recepção os valores atualizados</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>


    <footer id="contato">
        <div class="conf-rodape">
                <img src="./Assets/Fotos/icone.png" alt="whatzap" class="whatzap">
                <h3>Contato: (19)992124943</h3>
        </div>
    </footer>
</body>
</html>
