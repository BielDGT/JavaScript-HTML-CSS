<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Tabela</title>
</head>
<body>
    <h1>My First Table</h1>

    <table>
        <thead>
            <tr>
                <th scope="col">Alunos</th>
                <th scope="col">Conhecimentos</th>
                <th scope="col">Idade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Rogério</td>
                <td>HTML</td>
                <td>22</td>
            </tr>

            <tr>
                <td>Denis</td>
                <td>C#</td>
                <td>45</td>
            </tr>

            <tr>
                <td>Cristina</td>
                <td>JavaScript</td>
                <td>23</td>
            </tr>

            <tr></tr>
                <td>Valmir</td>
                <td>JAVA</td>
                <td>58</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <th colspan="2">Média de Idade</th>
                <td>33</td>

            </tr>

        </tfoot>







    </table>



    <marquee behavior="" direction="left">
        <img src="" alt="">
    </marquee>

</body>
</html>
